plugins {
    id 'java'
    id 'application'
}

group 'com.platzi'
version '0.1.0'

sourceCompatibility = 1.8

application {
   mainClassName = "com.platzi.jobsearch.JobSearch"
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.beust/jcommander => Transformar lo que recibe por terminal a objetos
    compile group: 'com.beust', name: 'jcommander', version: '1.78'

    // https://mvnrepository.com/artifact/io.github.openfeign/feign-core => Peticiones web por nosotros a las apis
    compile group: 'io.github.openfeign', name: 'feign-core', version: '10.7.0'

    // https://mvnrepository.com/artifact/io.github.openfeign/feign-gson => Nos regresa un resultado en gson
    compile group: 'io.github.openfeign', name: 'feign-gson', version: '10.7.0'
}
